
<form ng-submit="addCustomer()">

	<table class="formTable">
		<tbody>
			<tr>
				<th>Name</th>
				<td><input type="text" ng-model="customerName" /></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="text" ng-model="customerEmail" /></td>
			</tr>
			<tr>
				<th>Age</th>
				<td><input type="text" ng-model="customerAge" /></td>
			</tr>
		</tbody>
	</table>
	<br /> <input type="submit" value="Save"> <input type="button"
		onclick="location.href='home'" value="Cancel">
</form>
